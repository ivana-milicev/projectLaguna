name: Selenium Smoke Tests

on:
  schedule:
    # Runs every day at 6:00 AM CET (5:00 AM UTC in winter, 4:00 AM UTC in summer)
    # Using 5:00 AM UTC as baseline (adjust for daylight saving if needed)
    - cron: '0 5 * * *'

  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup configuration for CI
        run: cp src/test/resources/config.properties.example src/test/resources/config.properties

      - name: Run Smoke Tests
        env:
          # Authentication
          VALID_EMAIL: ${{ secrets.TEST_EMAIL }}
          VALID_PASSWORD: ${{ secrets.TEST_PASSWORD }}

          # Invalid credentials for testing
          INVALID_EMAIL: invalid@example.com
          INVALID_PASSWORD: wrongpassword

          # Configuration
          BASE_URL: https://laguna.rs/
          BROWSER: chrome

          # Search data
          SEARCH_INPUT: ivo andric
          PRODUCT_TITLE: Na Drini

          # Buyer data for checkout
          BUYER_NAME: Bugs Bunny
          BUYER_EMAIL: ${{ secrets.TEST_EMAIL }}
          BUYER_COUNTRY: Srbija
          BUYER_PHONE: 641234567
          BUYER_STREET: My Street
          BUYER_STREET_NUMBER: 10
          BUYER_CITY: 21000 Novi Sad
        run: mvn clean test -Dtest=SmokeTestSuite

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: target/surefire-reports/

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: screenshots/